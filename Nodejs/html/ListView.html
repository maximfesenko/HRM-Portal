<html>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
	<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="/css/bootstrap-select.min.css">
	<script src="/js/bootstrap-select.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/css/BootSideMenu.css">
	<script src="/js/BootSideMenu.js"></script>

	<link rel="stylesheet" href="/css/listView.css">
	<script src="/js/listView.js"></script>

	<body>
		<div id="demo">
			<div class="list-group" id="tablesId">
			</div>
		</div>

		<div id="content">
			<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
				<li class="active"><a href="#listViewId" data-toggle="tab">List View</a></li>
				<li><a href="#createTableId" data-toggle="tab">Create Table</a></li>
				<li><a href="#clearTableId" data-toggle="tab">Clear Table</a></li>
			</ul>

			<div>
				<div id="my-tab-content" class="tab-content" style="vertical-align: top;">
					<div class="tab-pane active" id="listViewId" style="margin: 10px 10px;">
						<!-- Trigger the modal with a button -->
						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>

						<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="listViewTableId" border="1"></table>
					</div>

					<div class="tab-pane" id="createTableId">

					</div>

					<div class="tab-pane" id="clearTableId">

					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="list-group" id="columnsId">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="changeColumns(); return false;">Save</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
